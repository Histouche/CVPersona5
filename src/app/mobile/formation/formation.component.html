<div class="formationPage" id="FormationPage">
    <div class="formation-banner">
        <div  *ngFor="let school of schools" class="form-banner" (click)="switchSchool(school.logo)" [id]="school.logo">
            <div class="school-indic" >
                <img class="school-logo" [ngClass]="school.logo" [src]="'/assets/img/school/'+school.logo+'.png'" >
            </div>
        </div>
    </div>
    <div class="school-block">
        <div class="school-bl" *ngFor="let school of schools" [id]="'block-'+school.logo">
            <div class="school-row">
                <img class="school-logo" [ngClass]="school.logo" [src]="'/assets/img/school/'+school.logo+'.png'">
            </div>
            <div class="school-row">
                <div class="school-field">{{school.lieu}}</div>
            </div>
            <div class="school-row">
                <div class="school-field">
                    <div class="school-beg">De {{school.dateDebut}}</div>
                    <div class="school-end">Ã  {{school.dateFin}}</div> 
                </div>
            </div>
            <div class="school-row ex-block">
                <div class="school-int ex">{{school.diplome}}</div>
            </div>
            <div class="school-row column">
                <div class="school-skills-int">
                    Competences<div class="sep sep-1"></div><div class="sep sep-2"></div><div class="sep sep-3"></div><div class="sep sep-4"></div><div class="sep sep-5"></div>
                </div>
                <ul class="school-skill-list">
                    <li *ngFor="let skill of school.skills">{{skill}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="scroll-indication-bottom" (panup)="onPan()" (swipeUp)="onPan()">
    <div class="scroll-animation"></div>
    <div class="animation-text" (click)="onPan()">Menu</div>
    <div class="scroll-animation"></div>
</div>
